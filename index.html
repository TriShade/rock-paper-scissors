<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8"/>
</head>
<body>
  <div id="top">
    <h1>Rock Paper Scissors</h1>
    <div id="gamelog">
      <p id="logcontent">A simple game of rock paper scissors. Click the buttons below to make your choice. First to 5 points wins!</p>
    </div>
    <div id="choicebuttons">
      <button id="rock" class="choice">Rock</button>
      <button id="paper" class="choice">Paper</button>
      <button id="scissors" class="choice">Scissors</button>
    </div>
  </div>
  <div id="player">
    <h2>Player:</h2>
    <p id="playerscore">0</p>
  </div>
  <div id="computer">
    <h2>Computer:</h2>
    <p id="computerscore">0</p>
  </div>
  <div id="bottom">
    <img id="playerhand" src="rockf.png" alt="closed fist before game">
    <img id="computerhand" src="rock.png" alt="closed fist before game">
  </div>
</body>
<script src="script.js"></script> 
</html>
